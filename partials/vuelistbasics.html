<div slot="app"></div>
<template slot="list">
    <partial src="vuelisterrors.html"></partial>
    <oh-codeeditor slot="app" v-else-if="viewmode=='textual'" :class="editorclasses" :modelschema.prop="modelschema"
        :content.prop="toTextual()" @state="editorstateChanged"></oh-codeeditor>
    <div v-else class="w-100" slot="app">
        <transition-group name="fade" tag="div" id="listcontainer" @click="updateSelectCounter" :class="containerclasses">
            <oh-vue-listitem v-for="item in filtered" :key="@@key" :listitem="item"></oh-vue-listitem>
        </transition-group>
        <div v-if="hasMore" class="text-center">
            <button class="btn btn-primary-hover" @click="showMore()">Show 50 more &hellip;</button>
        </div>
    </div>
</template>
