<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><link rel="icon" href="img/favicon.ico"><link rel="manifest" href="/manifest.json"><link rel="preload" href="fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-500.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="img/pattern_opacity.png" as="image"><link rel="preload" href="img/openhab-logo.svg" as="image"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="stylesheet" href="css/main_deferred.css" type="text/css"><script type="module" src="js/app.js" async></script><script type="module" src="js/vue.js" async></script><script type="module" src="js/ohcomponents.js" async></script><script type="module" src="js/uicomponents.js" async></script><script type="module">async function applyTheme() {
                if (localStorage.getItem("darktheme") === "true") {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (!darkthemecss) {
                    let head = document.getElementsByTagName('head')[0];
                    let link = document.createElement('style');
                    link.id = "darkthemecss";
                    link.innerHTML = await fetch('css/dark.css').then(d => d.text());
                    head.appendChild(link);
                    document.dispatchEvent(new Event("themechanged"));
                  }
                } else {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (darkthemecss) darkthemecss.remove();
                }
                if (localStorage.getItem("widetheme") === "true") {
                  window.requestAnimationFrame(() => {
                    document.querySelector("body").classList.add("wide");
                    window.dispatchEvent(new UIEvent("resize"));
                  });
                } else {
                  window.requestAnimationFrame(() => document.querySelector("body").classList.remove("wide"));
                }
              }
              window.toggleWideTheme = function (event) {
                event.preventDefault();
                let isEnabled = localStorage.getItem("widetheme") === "true";
                localStorage.setItem("widetheme", !isEnabled);
                applyTheme();
              }
              applyTheme();
              window.addEventListener('storage', e => { if (e.key == "darktheme") applyTheme(); });
              document.addEventListener('themechange', e => applyTheme());</script><title>openHAB - Empowering the smart home</title><link rel="parent" href="things.html"></head><body><link rel="stylesheet" href="css/thingchannels.css" type="text/css"><link rel="stylesheet" href="css/config.css" type="text/css"><nav class="sidebar leftright"><h4>Actions</h4><ul><li><a href="#"><i class="fas fa-plus"></i> Add channel</a></li><li><a href="#"><i class="fas fa-redo"></i> Synchronize channels</a></li><li><hr></li><li><a href="#" class="disabled"><i class="fas fa-save"></i> Save changes</a></li></ul></nav><header class="navbarui"><a class="sidebar-button" href="#" onclick="toggleSidebar(event)"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" id="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><oh-nav-auto-link></oh-nav-auto-link><div><a id="navmaintenance" href="maintenance.html">Maintenance</a></div><div><a id="navbindings" href="bindings.html">Add-ons</a></div><div><a id="navinbox" href="inbox.html" style="display: inline-flex;align-items: center;">Inbox<oh-form-bind adapter="modeladapter_forms/inboxcounter" objectid=""></oh-form-bind><oh-vue-form></oh-vue-form><template><span class="ml-2 badge badge-pill badge-orange">{{inboxcounter}}</span></template></a></div><div><a id="navthings" href="things.html">Things</a></div><div><a id="navitems" href="items.html">Items</a></div><div><a id="navscheduler" href="schedules.html">Scheduler</a></div><div><a id="navscenes" href="scenes.html">Scenes</a></div><div><a id="navrules" href="rules.html">Automation</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><oh-attribute-bind setcontent queryparameter="title"></oh-attribute-bind><h4>Thing Channels</h4><a href="" class="roundbtn" onclick="toggleWideTheme(event)"><i class="fas fa-arrows-alt-h"></i></a><oh-doc-link toggle><a title="Open/Close context help" href="#" class="helpbtn roundbtn"><i class="fas fa-times"></i><i class="fas fa-question"></i></a></oh-doc-link></section><main><nav-breadcrumb parent="Thing list" useparamashash="UID"></nav-breadcrumb><oh-form-bind adapter="modeladapter_forms/thing" objectfromurl></oh-form-bind><oh-vue-form></oh-vue-form><template><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><div v-else><div id="listcontainer"><div v-if="!value.channels || value.channels.length==0">No channels found</div><section v-else v-for="item in value.channels" :key="item.id" :id="item.id"><h4 contenteditable="true" @blur="item.label=$event.target.textContent" style="display: inline-block;min-width: 80px;">{{item.label}}</h4><a class="ml-2" href="#"><i class="fas fa-trash"></i></a><div class="ml-3"><p>{{channelDescription(item)}}</p><details class="mb-2"><summary>Technical details</summary><div class="ml-3 technicaldetails"><b>UID</b> <span>{{item.uid}}</span> <b>Channel Type</b> <span>{{item.channelTypeUID}}</span> <b>Item Type</b> <span>{{item.itemType}}</span> <b>Kind</b> <span>{{item.kind}}</span> <b>Item Tags</b> <span v-for="tag in item.defaultTags">{{tag}}</span></div></details><details class="mb-2 config"><summary>Configuration</summary><div v-if="!channelConfigParameters(item)">No fuher configuration available</div><div class="elements" v-else><vue-config-element v-for="param in channelConfigParameters(item)" :key="param.name" :param="param" :value="configValue(item,param)"></vue-config-element></div></details><div style="float: left;transform: rotate(270deg);margin-top: 20px;">Links</div><table class="table table-hover linkeditems"><tr><td>An item <small>(item id)</small></td><td><oh-dropdown-bind adapter="modeladapter_lists/profiles"></oh-dropdown-bind><ui-dropdown title="Profile" viewkey="label" desckey="description" valuekey="uid" label="Profile"></ui-dropdown><oh-doc-link show href="contexthelp/profiles.md" class="link"><i class="far fa-question-circle"></i></oh-doc-link></td><td><button class="btn btn-danger-hover btn-sm"><i class="fas fa-trash"></i> Remove</button></td></tr><tr class="newitem"><td><oh-dropdown-bind adapter="modeladapter_lists/items"></oh-dropdown-bind><ui-dropdown label="Item" viewkey="label" desckey="name" valuekey="name" label="Select item"></ui-dropdown></td><td><oh-dropdown-bind adapter="modeladapter_lists/profiles"></oh-dropdown-bind><ui-dropdown title="Profile" viewkey="label" desckey="description" valuekey="uid" value="system:default"></ui-dropdown></td><td><button class="btn btn-success-hover btn-sm"><i class="fas fa-check"></i> Add</button></td></tr></table></div></section><div v-if="value.channels && value.channels.length>0" class="btn-group btnbar mb-2" role="group"><a href="#" class="btn btn-primary" :class="{disabled:unchanged}"><i class="fas fa-save"></i> Save</a></div></div></div></template></main><footer></footer><aside class="contexthelp"><div class="fixedwrapper"><ui-context-help url="contexthelp/thingchannels.md"></ui-context-help><div class="btnbar mt-4 mr-2"><oh-doc-link class="btn btn-danger helpbtn2 mr-2" toggle><i class="fas fa-times"></i> Close</oh-doc-link></div></div></aside></body></html>
