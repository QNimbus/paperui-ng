<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><link rel="icon" href="img/favicon.ico"><link rel="manifest" href="/manifest.json"><link rel="preload" href="fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-500.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="fonts/roboto-v18-latin-ext_greek_cyrillic_cyrillic-ext_greek-ext_latin_vietnamese-700.woff2" as="font" type="font/woff2" crossorigin="anonymous"><link rel="preload" href="img/pattern_opacity.png" as="image"><link rel="preload" href="img/openhab-logo.svg" as="image"><link rel="stylesheet" href="css/main.css" type="text/css"><link rel="stylesheet" href="css/main_deferred.css" type="text/css"><script type="module" src="js/app.js" async></script><script type="module" src="js/vue.js" async></script><script type="module" src="js/ohcomponents.js" async></script><script type="module" src="js/uicomponents.js" async></script><script type="module">async function applyTheme() {
                if (localStorage.getItem("darktheme") === "true") {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (!darkthemecss) {
                    let head = document.getElementsByTagName('head')[0];
                    let link = document.createElement('style');
                    link.id = "darkthemecss";
                    link.innerHTML = await fetch('css/dark.css').then(d => d.text());
                    head.appendChild(link);
                    document.dispatchEvent(new Event("themechanged"));
                  }
                } else {
                  let darkthemecss = document.getElementById("darkthemecss");
                  if (darkthemecss) darkthemecss.remove();
                }
                if (localStorage.getItem("widetheme") === "true") {
                  window.requestAnimationFrame(() => {
                    document.querySelector("body").classList.add("wide");
                    window.dispatchEvent(new UIEvent("resize"));
                  });
                } else {
                  window.requestAnimationFrame(() => document.querySelector("body").classList.remove("wide"));
                }
              }
              window.toggleWideTheme = function (event) {
                event.preventDefault();
                let isEnabled = localStorage.getItem("widetheme") === "true";
                localStorage.setItem("widetheme", !isEnabled);
                applyTheme();
              }
              applyTheme();
              window.addEventListener('storage', e => { if (e.key == "darktheme") applyTheme(); });
              document.addEventListener('themechange', e => applyTheme());</script><title>openHAB - Empowering the smart home</title><link rel="parent" href="rules.html"></head><body><link rel="stylesheet" href="css/rule.css" type="text/css"><nav class="sidebar leftright w-100"><datalist id="filtertypes"><option>type:trigger</option><option>type:condition</option><option>type:action</option></datalist><p>Rule components</p><oh-list-bind for="componentslist" adapter="modeladapter_lists/modules" filtercriteria="label" sort="type"></oh-list-bind><oh-vue-list id="componentslist" style="display: block;"><div slot="app"></div><template slot="list"><h4 class="pt-5" style="flex-direction: column;align-items: center;" v-if="status == OhListStatus.PENDING_WAITING" slot="app">Loading<div class="loader"></div></h4><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.NOTCONNECTED_WAITING" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Not connected</h4><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 500px">You are not connected to an openHAB instance. <a href="login.html">Connect now</a></div></div><div class="pt-5" style="flex-direction: column;align-items: center;" v-else-if="status == OhListStatus.ERROR" slot="app"><h4><i class="fas fa-exclamation-circle"></i> Loading failed</h4><div>{{message}}</div><div class="bs-callout bs-callout-info mt-4" style="display:inline-block;max-width: 700px"><p>An error while loading a list can happen because of multiple reasons.</p><dl><dt>A programming error</dt><dd>We are really sorry for that. Please report it in our bug-tracker, thank you.</dd><dt>Your openHAB doesn't understand</dt><dd>Please make sure this version is compatible to your openHAB version and you have installed all minimum-required Add-ons for this interface to work.</dd><dt>Your openHAB / internet is slow</dt><dd>We can't really do much here. A request times out after 5 seconds. Please find out why your openHAB is soo slow. Reload the page to try again.</dd></dl></div></div><ul slot="app" style="max-height: calc(100vh - 180px); overflow-y: auto" v-else><input list="filtertypes" class="form-control py-2 mr-4 search" type="search" name="filter" placeholder="Filter by type:trigger,condition,action" title="Enter a search string or filter by type:trigger,condition,action or label:labeltext, description:description-text" @input="updateFilter($event.target.value.trim())"> <input class="form-control py-2" style="visibility: hidden;"><oh-vue-listitem v-for="item in items" v-if="item.visibility!='HIDDEN'" :key="item.uid" :listitem="item"></oh-vue-listitem></ul></template><template slot="item"><div class="node text-black m-2" :class="[{trigger:isTrigger},{condition:isCondition},{action:isAction}]" draggable="true" @dragstart="dragstart" :data-uid="item.uid"><div class="card-header">{{item.label}} (Type: {{item.type}})</div><div class="card-body"><p class="card-text">{{item.description}}</p></div></div></template></oh-vue-list></nav><header class="navbarui"><a class="sidebar-button" href="#" onclick="toggleSidebar(event)"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon" style="max-width: 20px;"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg> </a><a class="home" id="home" href="index.html"><div alt="openHAB" class="logo"></div></a><nav><oh-nav-auto-link></oh-nav-auto-link><div><a id="navmaintenance" href="maintenance.html">Maintenance</a></div><div><a id="navbindings" href="bindings.html">Add-ons</a></div><div><a id="navinbox" href="inbox.html" style="display: inline-flex;align-items: center;">Inbox<oh-form-bind adapter="modeladapter_forms/inboxcounter" objectid=""></oh-form-bind><oh-vue-form></oh-vue-form><template><span class="ml-2 badge badge-pill badge-orange">{{inboxcounter}}</span></template></a></div><div><a id="navthings" href="things.html">Things</a></div><div><a id="navitems" href="items.html">Items</a></div><div><a id="navscheduler" href="schedules.html">Scheduler</a></div><div><a id="navscenes" href="scenes.html">Scenes</a></div><div><a id="navrules" href="rules.html">Automation</a></div></nav></header><nav-ajax-page-load></nav-ajax-page-load><div id="alert-area" class="alert-area"></div><template id="alert-template"><div class="alert-box"><div class="alert-content"><slot></slot></div><a class="alert-close no-loader" data-close href="#"></a></div></template><section class="header"><oh-attribute-bind setcontent queryparameter="title"></oh-attribute-bind><h4>Add / Edit rule</h4><a href="" class="roundbtn" onclick="toggleWideTheme(event)"><i class="fas fa-arrows-alt-h"></i></a><oh-doc-link toggle><a title="Open/Close context help" href="#" class="helpbtn roundbtn"><i class="fas fa-times"></i><i class="fas fa-question"></i></a></oh-doc-link></section><main><nav-breadcrumb parent="Rule list" useparamashash="uid"></nav-breadcrumb><oh-form-bind adapter="modeladapter_forms/rule" objectfromurl allownew></oh-form-bind><oh-vue-form style="display: flex;flex:1;flex-direction: column"></oh-vue-form><template><div style="display: flex;flex:1;flex-direction: column"><details open><summary>Configuration</summary><form class="m-4 mb-0"><div class="form-group row"><label for="scriptname" class="col-sm-2 col-form-label">Rule name</label><div class="col-sm-10"><input type="text" class="form-control" name="name" id="scriptname" pattern=".{1,}" required placeholder="Your rule name goes here" v-model="value.name"></div></div><div class="form-group row"><label for="filepath" class="col-sm-2 col-form-label">Description</label><div class="col-sm-10"><input type="text" class="form-control" name="filepath" id="filepath" pattern="[^\s]+" required placeholder="Rule description" v-model="value.description"></div></div><div class="form-group row"><label class="col-sm-2 col-form-label"><abbr title="Reference this Rule via this identifier">UID</abbr></label><div class="col-sm-10"><div class="form-control" @click="copyClipboard($event, value.uid)">{{value.uid}}</div></div></div></form></details><div class="btn-group btnbar mb-4" role="group"><template v-if="isNew"><button class="btn btn-primary" @click="create($event.target)"><i class="fas fa-plus"></i> Create</button></template><template v-else><button class="btn btn-danger" @click="remove($event.target)"><i class="fas fa-trash"></i> <span>Remove</span></button> <button class="btn btn-primary" :class="{disabled:unchanged}" @click="save($event.target)"><i class="fas fa-save"></i> Save</button> <button class="btn btn-success" @click="run($event.target)"><i class="fas fa-check"></i> <span>Run</span> <span class="badge badge-light">{{status}}</span></button></template></div><oh-rule-editor rule-node-template="rulenode" :rule.prop="value" :moduletypes.prop="moduletypes"></oh-rule-editor></div></template><template id="rulenode"><div class="node" :class="classes" :title="node.data.description"><a href="#" @click="remove" class="remove"><i class="fas fa-times-circle"></i></a><div class="title">{{node.data.label}}<br><small>{{node.data.description}}</small></div><div class="output" v-for="output in outputs()" :key="output.key"><div class="output-title">{{output.name}}</div><socket v-socket:output="output" type="output" :socket="output.socket"></socket></div><div class="control" v-for="control in controls()" v-control="control"></div><div class="input" v-for="input in inputs()" :key="input.key"><socket v-socket:input="input" type="input" :socket="input.socket"></socket><div class="input-title" v-show="!input.showControl()">{{input.name}}</div><div class="input-control" v-show="input.showControl()" v-control="input.control"></div></div></div></template></main><footer></footer><aside class="contexthelp"><div class="fixedwrapper"><ui-context-help url="contexthelp/rule.md"></ui-context-help><div class="btnbar mt-4 mr-2"><oh-doc-link class="btn btn-danger helpbtn2 mr-2" toggle><i class="fas fa-times"></i> Close</oh-doc-link></div></div></aside><script type="module" src="js/rule.js" async></script></body></html>
