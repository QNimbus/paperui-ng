<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/items.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul>
      <li><a href="scheduledtask.html"><i class="fas fa-plus"></i> New Timed-Task</a></li>
    </ul>
    <p>Settings</p>
    <ul>
      <li>
        <ui-switch class="m-1 ml-3" storekey="enabletest" title="Disable Scheduler"></ui-switch>
      </li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Setup recurring and one-shot timers"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation"
      select="Selection mode">
      <a href="#" class="btn btn-danger ml-3">
        <i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span>
      </a>
    </ui-filter>

    <oh-list-bind for="schedulelist" listhelper="schedule"></oh-list-bind>

    <oh-vue-list id="schedulelist" filtercriteria="label">
      <div slot="app"></div>

      <template slot="list">
        <partial src="listerror.html"></partial>
        <div v-else id="listcontainer" :class="containerclasses" @click="updateSelectCounter">
          <oh-codeeditor v-if="viewmode=='textual'" :class="editorclasses" :modelschema.prop="modelschema"
            :content.prop="toTextual()" @state="editorstateChanged"></oh-codeeditor>
          <template v-else>
            <oh-vue-listitem v-for="item in filtered" :key="item.UID" :listitem="item"></oh-vue-listitem>
            <div v-if="hasMore" class="text-center"><button class="btn btn-primary-hover" @click="showMore()">Show
                50 more &hellip;</button></div>
          </template>
        </div>
      </template>

      <template slot="item">
        <transition name="fade">
          <section class="listitem" :id="item.UID" :class="[{haschanges: changed},{storingmode: storing}]">
            <div class="body ui-dropdown">
              <div class="title">
                <span class="secondLevelBtn" :title="item.label" onclick='this.parentNode.parentNode.classList.toggle("show");'>
                  {{item.label}}
                </span>
                <span class="actions btn-group">
                  <button class="btn btn-success-hover btn-sm">
                    <i class="fas fa-check"></i> <span>Run <i :class="timerStatusBadge(item)">{{timerStatusinfo(item)}}</i></span>
                  </button>
                  <button class="btn btn-danger-hover btn-sm" title="Remove item" @click="remove(item)"><i class="fas fa-trash"></i></button>
                </span>
              </div>
              <div class="secondlevel">
                <abbr title="This is the item ID. Reference an Item in Rules and Scripts via the ID.">ID:</abbr>
                <span @click="copyClipboard($event, item.UID)">{{item.UID}}</span>
                <div>Storage association: <input value="openhab"></div>
              </div>
              <section class="description">
                {{timerDescription(item)}}
              </section>
            </div>
            <div class="footer small py-1 px-3"><span>Runs: {{item.totalRuns}}</span><span v-if="item.remainingRuns">,
                Remaining: {{item.remainingRuns}}</span>
              <a class="ml-auto" :href="'scheduledtask.html?uid='+encodeURIComponent(item.UID)"><i class="fas fa-cog"></i>
                <span>Configure</span></a>
            </div>
          </section>
        </transition>
      </template>
    </oh-vue-list>

  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="scheduler"></partial>
</body>

</html>
