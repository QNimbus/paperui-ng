<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/items.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul>
      <li><a href="scheduledtask.html"><i class="fas fa-plus"></i> New Timed-Task</a></li>
    </ul>
    <p>Settings</p>
    <ul>
      <li>
        <ui-switch class="m-1 ml-3" storekey="enabletest" title="Disable Scheduler"></ui-switch>
      </li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Setup recurring and one-shot timers"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation"
      select="Selection mode">
      <button class="btn btn-danger" data-action="remove">
        <i class="fas fa-trash"></i> Remove
        <oh-event-bind eventName="selectionchanged" setcontent></oh-event-bind>
        <span class="badge badge-light ml-2">0</span>
      </button>
    </ui-filter>

    <oh-list-bind for="schedulelist" listadapter="schedule" maxItems="100" filtercriteria="label"></oh-list-bind>
    <oh-vue-list id="schedulelist">
      <partial src="vuelistbasics.html" key="item.UID" help="contexthelp/scheduler"></partial>
      <template slot="item">
        <section class="listitem" :id="item.UID">
          <div class="body">
            <div class="title">
              <span :title="item.label"> {{item.label}} </span>
              <span class="actions btn-group">
                <button class="btn btn-info-hover" title="Info like ID and Storage association" @click="showmeta=!showmeta"><i
                    class="fas fa-info"></i></button>
                <button class="btn btn-danger-hover btn-sm" title="Remove item" @click="remove()"><i class="fas fa-trash"></i></button>
              </span>
            </div>
            <vue-metainfo uniqueid="item.UID"></vue-metainfo>
            <vue-inprogress></vue-inprogress>
            <section class="description">
              <span>{{timerDescription(item)}}</span>
              <span class="small muted">Runs: {{item.totalRuns}}<span v-if="item.remainingRuns">,
                  Remaining: {{item.remainingRuns}}</span></span>
            </section>
          </div>
          <div class="footer py-1 px-3">
            <i :class="timerStatusBadge()">{{timerStatusinfo()}}</i>
            <a class="ml-auto btn btn-info-hover btn-sm text-nowrap" :href="'scheduledtask.html?uid='+encodeURIComponent(item.UID)"><i
                class="fas fa-cog"></i> <span>Configure</span></a>
            <button class="btn btn-primary-hover btn-sm text-nowrap" @click="run()">Run</button>
          </div>
        </section>
      </template>
    </oh-vue-list>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="scheduler"></partial>
</body>

</html>
