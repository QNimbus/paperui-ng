<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/items.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul>
      <li><a href="#add"><i class="fas fa-plus"></i> Add Thing</a></li>
    </ul>
    <p>Sort list</p>
    <ul>
      <li><a href="#sort=alphabetically"><i class="fas fa-sort-alpha-down"></i> By name</a></li>
      <li><a href="#sort=alphabetically_reverse"><i class="fas fa-sort-alpha-up"></i> By name</a></li>
      <li><a href="#sort=changedate_desc"><i class="fas fa-sort-amount-down"></i> By change date</a></li>
      <li><a href="#sort=changedate_asc"><i class="fas fa-sort-amount-up"></i> By change date</a></li>
    </ul>
    <p>Predefined filters</p>
    <ul>
      <li>
        <oh-change-filter target="ui-filter" filter="statusInfo:ONLINE">Online Things</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="statusInfo:OFFLINE">Offline Things</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="statusInfo:UNINITIALIZED">Configuration required</oh-change-filter>
      </li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Manage and configure your Things or add Things manually"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation"
      select="Selection mode">
      <a href="#" class="btn btn-danger ml-3">
        <i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span>
      </a>
    </ui-filter>
    <oh-list-bind for="thinglist" listadapter="things"></oh-list-bind>
    <oh-vue-list id="thinglist" filtercriteria="label">
      <partial src="vuelistbasics.html" key="item.UID"></partial>
      <template slot="item">
        <section class="listitem" :id="item.UID">
          <div class="body ui-dropdown">
            <div class="title">
              <span class="secondLevelBtn" :title="item.label" onclick='this.parentNode.parentNode.classList.toggle("show");'>
                {{item.label}} </span>
              <span class="actions unsaved btn-group">
                <button class="btn btn-success" title="Save changes" @click="save()"><i class="fas fa-save"></i></button>
                <button class="btn btn-danger" title="Discard changes" @click="discard()"><i class="fas fa-undo"></i></button>
              </span>
              <span class="actions btn-group">
                <a title="Edit channels" :href="'thing_channels.html?uid='+encodeURIComponent(item.UID)" class="btn btn-secondary-hover btn-sm text-nowrap">
                  <i class="fas fa-sitemap"></i></a>
                <a title="Edit configuration" :href="'thing_configuration.html?uid='+encodeURIComponent(item.UID)"
                  class="btn btn-secondary-hover btn-sm text-nowrap">
                  <i class="fas fa-cog"></i></a>
                <button class="btn btn-danger-hover btn-sm" title="Remove item" @click="remove()"><i class="fas fa-trash"></i></button>
              </span>
            </div>
            <div class="secondlevel">
              <div>{{statusmessage()}}</div>
              <abbr title="This is the item ID. Reference an Item in Rules and Scripts via the ID.">ID:</abbr>
              <span @click="copyClipboard($event, item.UID)">{{item.UID}}</span>
              <div>Storage association: <input value="openhab"></div>
            </div>
            <div class="warnDialog" v-show="inProgress">
              <h4>Waiting for openHAB</h4>
              <div class="loader m-0"></div>
            </div>
            <section class="description">
              <span>{{description()}}</span>
            </section>
          </div>
          <div class="footer py-1 px-3">
            <i :title="statusDetails()" :class="statusBadge()">{{statusinfo()}}</i>
            <oh-doc-link show class="btn btn-info-hover btn-sm text-nowrap ml-auto" href="thing_properties.fragment.html"
              :context.prop='item.properties'>
              <i class="fas fa-clipboard-list"></i> <span>Properties</span>
            </oh-doc-link>
            <ui-dropdown nostate novalue label="Actions" :options.prop="getActions()" @input="triggerAction"></ui-dropdown>
          </div>
        </section>
      </template>
    </oh-vue-list>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="things"></partial>
</body>

</html>
