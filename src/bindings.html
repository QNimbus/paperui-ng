<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/addons.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Navigation</h4>
    <ul>
      <ui-nav-auto-link></ui-nav-auto-link>
      <li><a data-no-reload="nav" href="bindings.html">Installed Add-ons</a></li>
      <li><a data-no-reload="nav" href="addon_files.html">Manage file Add-ons</a></li>
      <li><a href="addon_install.html">Install Add-ons</a></li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Install official, marketplace and manuall addons and configure them"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" select="Selection mode">
      <a href="#" class="btn btn-danger ml-3">
        <i class="fas fa-trash"></i> <span>Uninstall <span class="badge badge-light selectcounter">0</span></span>
      </a>
    </ui-filter>
    <oh-list-bind for="bindingslist" listadapter="bindings"></oh-list-bind>
    <oh-vue-list id="bindingslist" filtercriteria="name">
      <partial src="vuelistbasics.html" key="item.id"></partial>
      <template slot="item">
        <section class="listitem" :id="item.id">
          <div class="body">
            <div class="title"><span>{{item.name}}</span> <i class="small mr-1">{{item.version}}</i></div>
            <div class="warnDialog" v-show="inProgress">
              <h4>Waiting for openHAB</h4>
              <div class="loader m-0"></div>
            </div>
            <section class="description">{{item.description}}</section>
            <section class="actions">
              <span class="btn-group" role="group">
                <button class="btn btn-danger" @click="remove()"><i class="fas fa-trash"></i> <span>Uninstall</span></button>
                <a :href="'binding_config.html?title='+encodeURIComponent(item.name)+'&id='+item.id" class="btn btn-secondary"><i
                    class="fas fa-cog"></i>
                  <span>Configure</span></a>
              </span>
              <span class="btn-group" role="group">
                <oh-doc-link show class="btn btn-secondary" :href="documentationlink">
                  <i class="fas fa-book"></i> <span>Documentation</span>
                </oh-doc-link>
              </span>
            </section>
          </div>
          <div class="footer">
            <small>Authors: {{item.author}}</small>
            <a target="_blank" :href="'https://github.com/openhab/openhab2-addons/issues/new?title=['+item.id+']&nbsp;Your-&nbsp;title'">Report
              a bug</a>
            <ui-dropdown btnclass="btn btn-primary-hover btn-sm p-0" v-show="item.custompages.length>0" class="ml-2"
              nostate novalue label="Auxiliaries" :options.prop="getAuxiliaries()" @input="showAuxiliary"></ui-dropdown>
          </div>
        </section>
      </template>
    </oh-vue-list>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="addons"></partial>
</body>

</html>
