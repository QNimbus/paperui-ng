<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/addons.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Navigation</h4>
    <ul>
      <ui-nav-auto-link></ui-nav-auto-link>
      <li><a data-no-reload="nav" href="bindings.html">Installed Add-ons</a></li>
      <li><a data-no-reload="nav" href="addon_files.html">Manage file Add-ons</a></li>
      <li><a data-no-reload="nav" href="addon_repositories.html">Add-on Repositories</a></li>
      <li><a href="addon_install.html">Install Add-ons</a></li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Install official, marketplace and manuall addons and configure them"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" select="Selection mode">
      <button class="btn btn-danger" data-action="remove">
        <i class="fas fa-trash"></i> Uninstall
        <oh-event-bind eventName="selectionchanged" setcontent></oh-event-bind>
        <span class="badge badge-light ml-2">0</span>
      </button>
    </ui-filter>

    <oh-list-bind for="bindingslist" listadapter="bindings" filtercriteria="name"></oh-list-bind>
    <oh-vue-list id="bindingslist">
      <partial src="vuelistbasics.html" key="item.id" help="contexthelp/addons"></partial>
      <template slot="item">
        <section class="listitem" :id="item.id">
          <div class="body">
            <div class="title"><span>{{item.name}}</span> <i class="small mr-1">{{item.version}}</i></div>
            <vue-inprogress></vue-inprogress>
            <section class="description">{{item.description}}</section>
            <section class="actions">
              <span class="btn-group" role="group">
                <button class="btn btn-danger" @click="remove()"><i class="fas fa-trash"></i> <span>Uninstall</span></button>
                <a :href="'binding_config.html?title='+encodeURIComponent(item.name)+'&id='+item.id" class="btn btn-secondary"><i
                    class="fas fa-cog"></i>
                  <span>Configure</span></a>
              </span>
              <span class="btn-group" role="group">
                <oh-doc-link show class="btn btn-secondary" :href="documentationlink">
                  <i class="fas fa-book"></i> <span>Documentation</span>
                </oh-doc-link>
              </span>
            </section>
          </div>
          <div class="footer">
            <small>Authors: {{item.author}}</small>
            <a class="ml-auto" target="_blank" :href="'https://github.com/openhab/openhab2-addons/issues/new?title=['+item.id+']&nbsp;Your-&nbsp;title'">Report
              a bug</a>
            <oh-doc-link show class="btn btn-info-hover btn-sm text-nowrap ml-2" href="binding_supported_things.fragment.html"
              :context.prop="'UID:'+item.id" title="Supported Things">
              <i class="fas fa-clipboard-list"></i> <span>Things</span>
            </oh-doc-link>
            <ui-dropdown btnclass="btn btn-primary-hover btn-sm text-nowrap" v-if="hasCustomPages()" class="ml-2"
              nostate novalue label="Auxiliaries" viewkey="label" valuekey="uri" :options.prop="this.item.custompages"
              @input="showAuxiliary"></ui-dropdown>
          </div>
        </section>
      </template>
    </oh-vue-list>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="addons"></partial>
</body>

</html>
