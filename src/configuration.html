<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/config.css">
  <script type="module" src="js/uimaps.js"></script>
  <partial src="maintenancenav.html"></partial>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="General openHAB configuration"></partial>
  <main>

    <oh-list-bind listhelper="services"></oh-list-bind>
    <oh-vue-list filtercriteria="label" maxFilteredItems="1000">
      <div slot="app"></div>
      <template slot="list">
        <h4 class="text-center pt-5" v-if="pendingwait"> Loading </h4>
        <div class="text-center pt-5" v-else-if="error"> {{error}} </div>
        <div v-else>
          <oh-vue-listitem v-for="item in filtered" v-if="item.category=='system'" :key="item.id" :listitem="item"></oh-vue-listitem>
        </div>
      </template>
      <template slot="item">
        <section class="config">
          <h4 title="org.openhab.addons">{{item.label}}</h4>

          <div class="elements">
            <template v-for="config in configurations()">
              <div class="element" v-if="config.type=='BOOLEAN'">
                <ui-switch :label="config.label"></ui-switch>
                <small class="form-text text-muted" v-html="config.description"></small>
              </div>
              <template v-else-if="config.type=='TEXT'">
                <div class="element" v-if="config.limitToOptions">
                  <ui-dropdown :value="config.defaultValue" :options.prop="convertOptions(config.options)"></ui-dropdown>
                  <small class="form-text text-muted" v-html="config.description"></small>
                </div>
                <div class="element" style="min-width: 90%;" v-else-if="config.context=='location'">
                  <input :value="config.defaultValue" id="mapcoordinates">
                  <small class="form-text text-muted" v-html="config.description"></small>
                  <ui-maps @change="mapChanged"></ui-maps>
                </div>
                <div class="element" v-else>
                  <input :value="config.defaultValue">
                  <small class="form-text text-muted" v-html="config.description"></small>
                </div>
              </template>
              <div class="element" v-else-if="config.type=='DECIMAL' || config.type=='INTEGER'">
                <input type="number" :value="config.defaultValue" :min="config.min" :max="config.max">
                <small class="form-text text-muted" v-html="config.description"></small>
              </div>
            </template>
          </div>

          <div class="btn-group btnbar" role="group">
            <a href="#" class="btn btn-primary disabled"><i class="fas fa-save"></i> Save</a>
          </div>
          <hr>
        </section>
      </template>
    </oh-vue-list>

  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="configuration"></partial>
</body>

</html>
