<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/items.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul>
      <li><a href="#new-item"><i class="fas fa-plus"></i> New Item</a></li>
    </ul>
    <p>Sort list</p>
    <ul>
      <li>
        <oh-change-filter target="oh-list-bind" sort="label" direction="↓">
          <i class="fas fa-sort-alpha-down"></i> By name</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="label" direction="↑">
          <i class="fas fa-sort-alpha-up"></i> By name</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="category" direction="↓">
          <i class="fas fa-sort-amount-down"></i> By category</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="category" direction="↑">
          <i class="fas fa-sort-amount-up"></i> By category</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="type" direction="↓">
          <i class="fas fa-sort-amount-down"></i> By type</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="type" direction="↑">
          <i class="fas fa-sort-amount-up"></i> By type</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="state" direction="↓">
          <i class="fas fa-sort-amount-down"></i> By state</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="oh-list-bind" sort="state" direction="↑">
          <i class="fas fa-sort-amount-up"></i> By state</oh-change-filter>
      </li>
    </ul>
    <p>Predefined filters</p>
    <ul>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Switch">Show switches</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Dimmer">Show dimmers</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Number">Show numbers</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:String">Show texts</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Rollershutter">Show rollershutters</oh-change-filter>
      </li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Add &amp; remove Items. Change tags, titles and Group affiliations"></partial>
  <main>
    <partial src="itemcommands.html"></partial>
    <partial src="itemcategories.html"></partial>

    <div id="new-item" class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <oh-vue-bind adapter="newitem"></oh-vue-bind>
        <oh-vue></oh-vue>
        <template>
          <form class="modal-content was-validated" @submit="create">
            <vue-inprogress></vue-inprogress>
            <div class="modal-header">
              <h5 class="modal-title">New item</h5>
              <a href="#" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </a>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label"><abbr title="Reference this Item via this identifier">UID</abbr></label>
                <div class="col-sm-10">
                  <input class="form-control" v-model="name" name="name" pattern=".{2,}" required placeholder="Item UID">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Label</label>
                <div class="col-sm-10">
                  <input class="form-control" v-model="label" name="label" pattern=".{2,}" required placeholder="Label">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                  <oh-dropdown-bind listadapter="item-types"></oh-dropdown-bind>
                  <ui-dropdown name="type" class="w-100" btnclass="btn btn-sm" icons="itemtypes" viewkey="id" valuekey="label"
                    desckey="desc" :value="type" @input="this.type=$event.target.value"></ui-dropdown>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" :class="{disabled:notready}" class="btn btn-primary">Create</button>
              <a class="btn btn-secondary" href="#">Close</a>
            </div>
          </form>
        </template>
      </div>
    </div>

    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation"
      select="Selection mode">
      <a href="#" class="btn btn-danger ml-3">
        <i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span>
      </a>
    </ui-filter>
    <oh-list-bind for="itemlist" listadapter="items"></oh-list-bind>
    <oh-vue-list id="itemlist" filtercriteria="label">
      <partial src="vuelistbasics.html" key="item.name"></partial>
      <template slot="item">
        <section class="listitem withtabs" :id="item.name" :class="[{haschanges: changed}]">
          <div class="body">
            <div class="title">
              <span :title="item.label">{{item.label}}
              </span>
              <span class="actions unsaved btn-group">
                <button class="btn btn-success" title="Save changes" @click="saveItem()"><i class="fas fa-save"></i></button>
                <button class="btn btn-danger" title="Discard changes" @click="discard()"><i class="fas fa-undo"></i></button>
              </span>
              <span class="actions btn-group">
                <button class="btn btn-info-hover" title="Info like ID and Storage association" @click="showInfo()"><i
                    class="fas fa-info"></i></button>
                <button class="btn btn-danger-hover" title="Remove item" @click="removeItem()"><i class="fas fa-trash"></i></button>
              </span>
            </div>
            <vue-inprogress></vue-inprogress>
            <div class="secondlevel">
              <abbr title="This is the item ID. Reference an Item in Rules and Scripts via the ID.">ID:</abbr>
              <span @click="copyClipboard($event, item.name)">{{item.name}}</span>
              <div>Storage association: <input value="openhab"></div>
            </div>
            <ui-tabs upsidedown class="description">
              <ul class="tablinks" slot="links">
                <li><a class="nav-link" href="#">Item Type</a></li>
                <li><a class="nav-link" href="#">
                    <abbr title="If you want to switch items at the same time, group them together. You need to create group items first.">Groups</abbr>
                  </a></li>
                <li><a class="nav-link" href="#">
                    <abbr title="Tags are used for Rules and Scripts, but also for exposing Items to Amazon Alexa, Google Home and so on">Tags</abbr>
                  </a></li>
                <li class="nav-item"><a class="nav-link" href="#">Control</a></li>
              </ul>
              <div class="tab-content" slot="tabs">
                <section>
                  <div class="badge badge-pill badge-info itemstate">{{item.state}}</div>
                  <div>This is a
                    <oh-dropdown-bind listadapter="item-types"></oh-dropdown-bind>
                    <ui-dropdown btnclass="btn link" icons="itemtypes" class="itemtype" viewkey="id" valuekey="label"
                      desckey="desc" :value="itemtype" @input="setType($event.target.value)"></ui-dropdown>
                    item of category (icon)
                    <input style="max-width: 100px;" list="itemCategories" placeholder="no icon" @input="$set(item,'category',$event.target.value)"
                      :value="item.category">
                  </div>
                </section>
                <section>
                  <ui-switch label="Group item" title="Item to nest other items / collect them in groups" :value.prop="isGroup"
                    @input="setGroup($event.target.value)"></ui-switch>
                  <ui-tags :value.prop="item.groupNames" @input="item.groupNames = $event.target.value"></ui-tags>
                </section>
                <section>
                  <ui-tags suggestions="Switchable,Lighting,ColorLighting" :value.prop="item.tags" @input="item.tags = $event.target.value"></ui-tags>
                </section>
                <section>
                  <div class="badge badge-pill badge-info itemstate">{{item.state}}</div>
                  <div>
                    <input list="itemCommands" class="commandInput">
                    <button class="btn btn-primary-hover" @click="sendCommand">Send</button>
                  </div>
                </section>
              </div>
            </ui-tabs>
          </div>
        </section>
      </template>
    </oh-vue-list>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="items"></partial>
</body>

</html>
