<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/items.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul>
      <li><a href="#"><i class="fas fa-plus"></i> New Item</a></li>
    </ul>
    <p>Sort list</p>
    <ul>
      <li><a href="#sort=alphabetically"><i class="fas fa-sort-alpha-down"></i> By name</a></li>
      <li><a href="#sort=alphabetically_reverse"><i class="fas fa-sort-alpha-up"></i> By name</a></li>
      <li><a href="#sort=changedate_desc"><i class="fas fa-sort-amount-down"></i> By change date</a></li>
      <li><a href="#sort=changedate_asc"><i class="fas fa-sort-amount-up"></i> By change date</a></li>
    </ul>
    <p>Predefined filters</p>
    <ul>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Switch">Show switches</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Dimmer">Show dimmers</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Number">Show numbers</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:String">Show texts</oh-change-filter>
      </li>
      <li>
        <oh-change-filter target="ui-filter" filter="type:Rollershutter">Show rollershutters</oh-change-filter>
      </li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Add &amp; remove Items. Change tags, titles and Group affiliations"></partial>
  <main>
    <partial src="itemcommands.html"></partial>
    <partial src="itemcategories.html"></partial>

    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" textual="Textual representation"
      select="Selection mode">
      <a href="#" class="btn btn-danger ml-3">
        <i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span>
      </a>
    </ui-filter>

    <oh-list-bind for="itemlist" listhelper="items"></oh-list-bind>

    <oh-vue-list id="itemlist" filtercriteria="label">
      <partial src="vuelistbasics.html" key="item.name"></partial>

      <template slot="item">
        <section class="listitem" :id="item.name" :class="[{haschanges: changed}]">
          <div class="body ui-dropdown">
            <div class="title">
              <span class="secondLevelBtn" :title="item.label" onclick='this.parentNode.parentNode.classList.toggle("show");'>{{item.label}}
              </span>
              <span class="actions unsaved btn-group">
                <button class="btn btn-success" title="Save changes" @click="save()"><i class="fas fa-save"></i></button>
                <button class="btn btn-danger" title="Discard changes" @click="discard()"><i class="fas fa-undo"></i></button>
              </span>
              <span class="actions btn-group">
                <i class="btn btn-info disabled btn-sm itemstate">{{item.state}}</i>
                <button class="btn btn-danger-hover" title="Remove item" @click="remove()"><i class="fas fa-trash"></i></button>
              </span>
            </div>
            <div class="warnDialog" v-show="updatewhilechanged">
              <h4>Warning: Update received</h4>
              <span>If you save your changes, you'll overwrite the newer version.</span>
              <button class="btn btn-primary" @click="updatewhilechanged=false">Thanks</button>
            </div>
            <div class="warnDialog" v-show="inProgress">
              <h4>Waiting for openHAB</h4>
              <div class="loader m-0"></div>
            </div>
            <div class="secondlevel">
              <abbr title="This is the item ID. Reference an Item in Rules and Scripts via the ID.">ID:</abbr>
              <span @click="copyClipboard($event, item.name)">{{item.name}}</span>
              <div>Storage association: <input value="openhab"></div>
            </div>
            <ui-tabs upsidedown class="description">
              <ul class="tablinks" slot="links">
                <li><a class="nav-link" href="#">Item Type</a></li>
                <li><a class="nav-link" href="#">
                    <abbr title="If you want to switch items at the same time, group them together. You need to create group items first.">Groups</abbr>
                  </a></li>
                <li><a class="nav-link" href="#">
                    <abbr title="Tags are used for Rules and Scripts, but also for exposing Items to Amazon Alexa, Google Home and so on">Tags</abbr>
                  </a></li>
                <li class="nav-item"><a class="nav-link" href="#">Control</a></li>
              </ul>
              <div class="tab-content" slot="tabs">
                <section class="grid">
                  <div class="keyname">Type:</div>
                  <ui-dropdown btnclass="btn btn-sm" icons="itemtypes" class="itemtype" :options.prop="itemtypes"
                    :value="itemtype" @input="setType($event.target.value)"></ui-dropdown>
                  <div class="keyname">Icon:</div>
                  <input list="itemCategories" type="text" class="category" @input="$set(item,'category',$event.target.value)"
                    :value="item.category"></input>
                  <ui-switch class="span2" label="Group item" title="Item to nest other items / collect them in groups"
                    :value.prop="isGroup" @input="setGroup($event.target.value)"></ui-switch>
                </section>
                <section>
                  <ui-tags :value.prop="item.groupNames" @input="item.groupNames = $event.target.value"></ui-tags>
                </section>
                <section>
                  <ui-tags suggestions="Switchable,Lighting,ColorLighting" :value.prop="item.tags" @input="item.tags = $event.target.value;changed(item)"></ui-tags>
                </section>
                <section>
                  <input list="itemCommands"> <button class="btn btn-primary-hover">Send</button>
                </section>
              </div>
            </ui-tabs>
          </div>
        </section>
      </template>
    </oh-vue-list>

  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="items"></partial>
</body>

</html>
