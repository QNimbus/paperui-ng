<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/addons.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Navigation</h4>
    <ul>
      <ui-nav-auto-link></ui-nav-auto-link>
      <li><a data-no-reload="nav" href="bindings.html">Installed Add-ons</a></li>
      <li><a data-no-reload="nav" href="addon_files.html">Manage file Add-ons</a></li>
      <li><a href="addon_install.html">Install Add-ons</a></li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Add-ons: Install jar files manually"></partial>
  <main>
    <ui-filter class="mt-4" placeholder="Filter..." mode="list" select="Selection mode">
      <div class="btn-group ml-3" role="group">
        <a href="#" class="btn btn-danger">
          <i class="fas fa-trash"></i> <span>Remove <span class="badge badge-light selectcounter">0</span></span>
        </a>
      </div>
    </ui-filter>

    <div class="alert alert-info mb-0 mt-4">Using an external <code>.jar</code> file can be a security risk!</span></div>

    <ui-drop-zone class="mt-4" style="--padding: 30px 20px;background-color:#c8dadf;outline-color: #92b0b3">
      <div slot="label"><i class="fas fa-file-upload"></i> <strong>Choose a file</strong> or drag it here.</div>
      <div slot="uploading">Uploading&hellip;</div>
      <div slot="success">Done!</div>
      <div slot="error">Error!</div>
    </ui-drop-zone>

    <oh-list-bind for="addonsfilelist" listhelper="addon-files"></oh-list-bind>

    <oh-vue-list id="addonsfilelist" filtercriteria="label" class="listwithouteditor">
      <div slot="app"></div>

      <template slot="list">
        <partial src="listerror.html"></partial>
        <div v-else id="listcontainer" :class="containerclasses" @click="updateSelectCounter">
          <oh-vue-listitem v-for="item in filtered" :key="item.id" :listitem="item"></oh-vue-listitem>
          <div v-if="hasMore" class="text-center"><button class="btn btn-primary-hover" @click="showMore()">Show
              50 more &hellip;</button></div>
        </div>
      </template>

      <template slot="item">
        <transition name="fade">
          <section class="listitem" :id="item.id" :class="[{haschanges: changed},{storingmode: storing}]">
            <div class="body">
              <div class="title"><span>{{item.filepath}}</span></div>
              <section class="description muted small">{{getInstallDate()}}</section>
              <section class="actions">
                <span class="btn-group" role="group">
                  <button class="btn btn-danger" @click="removeFileAddon()"><i class="fas fa-trash"></i> <span>Remove</span></button>
                </span>
              </section>
            </div>
          </section>
        </transition>
      </template>
    </oh-vue-list>

  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="addons_files"></partial>
</body>

</html>
